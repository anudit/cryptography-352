<!doctype html>
<html>
	<head>
		<title>Encrypted Socket Chat</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 13px Helvetica, Arial; }
			form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
			form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			#messages { list-style-type: none; margin: 0; padding: 0; }
			#messages li { padding: 5px 10px; }
			#messages li:nth-child(odd) { background: #eee; }
			#messages { margin-bottom: 40px }
			.custom-input {
				width:100%;
			}
		</style>
	</head>
	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="msg" placeholder="Message" autocomplete="off" />
			<br/><br/>
			<textarea class="custom-input"  id="publicKey" placeholder="Your Public Key" autocomplete="off" readonly></textarea>
			<br/>
			<textarea class="custom-input"  id="privateKey" placeholder="Your Private  Key" autocomplete="off" readonly></textarea>
			<br/>
			<textarea class="custom-input" id="recPublicKey" placeholder="Receiver's Public  Key" autocomplete="off" ></textarea>
			<br/>
			<button>Send</button>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="js/jsencrypt.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
